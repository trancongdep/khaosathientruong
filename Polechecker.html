
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pole Checker v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

    <style>
        /* Camera Container */
        .camera-container {
            position: relative;
            width: 100%;
            height: 85vh; /* Tăng chiều cao vùng nhìn */
            background: #000;
            overflow: hidden;
            border-radius: 12px;
        }
        
        #cameraFeed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Center Axis (Trục Máy - Cố định) */
        .center-axis {
            position: absolute;
            left: 50%; top: 0; bottom: 0;
            width: 2px;
            background-color: #00ff00; /* Green */
            transform: translateX(-50%);
            box-shadow: 0 0 4px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        /* Gravity Line (Dây Dọi - Xoay theo cảm biến) */
        .gravity-line-container {
            position: absolute;
            top: 50%; left: 50%;
            width: 2px; height: 120%;
            transform-origin: center center; 
            z-index: 9;
        }
        .gravity-line {
            width: 100%; height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                #ff0000 0,
                #ff0000 10px,
                transparent 10px,
                transparent 15px
            ); 
            box-shadow: 0 0 2px rgba(255,255,255,0.5);
        }

        /* --- UI ZONES --- */
        
        /* 1. Left HUD (Thông số) */
        .hud-left {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 20;
            pointer-events: none; /* Để không chặn touch nếu cần */
        }

        .angle-box {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid white;
            border-radius: 10px;
            padding: 10px 5px;
            text-align: center;
            color: white;
            backdrop-filter: blur(2px);
        }

        /* 2. Right Control (Nút bấm) */
        .control-right {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            z-index: 20;
        }

        /* Capture Button Styling */
        .btn-capture-ring {
            width: 70px; height: 70px;
            border-radius: 50%;
            border: 4px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.2);
            transition: all 0.2s;
        }
        .btn-capture-inner {
            width: 50px; height: 50px;
            border-radius: 50%;
            background-color: #ef4444; /* Red */
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .btn-capture-ring:active {
            transform: scale(0.95);
            background: rgba(255,255,255,0.4);
        }

    </style>
</head>
<body class="bg-gray-900 min-h-screen p-2 flex flex-col items-center justify-center">

    <div class="w-full flex justify-between items-center mb-2 px-2 text-white">
        <h1 class="font-bold text-sm text-gray-400">Pole Checker v2.0</h1>
        <span id="saveStatus" class="text-xs bg-green-500 px-2 py-1 rounded hidden font-bold">Đã lưu!</span>
    </div>

    <button id="requestPermissionBtn" class="w-full bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded mb-2 hidden transition">
        <i class="fa-solid fa-compass mr-2"></i>Bấm để kích hoạt Cảm biến
    </button>

    <div class="camera-container shadow-2xl border border-gray-700">
        
        <video id="cameraFeed" autoplay playsinline></video>
        <canvas id="captureCanvas" class="hidden"></canvas>
        <img id="capturedImage" class="absolute top-0 left-0 w-full h-full object-cover hidden z-30">

        <div id="guidesLayer">
            <div class="center-axis"></div>
            <div id="gravityContainer" class="gravity-line-container">
                <div class="gravity-line"></div>
                <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-3 h-3 bg-red-600 rounded-full border border-white"></div>
            </div>
            <div class="absolute top-1/2 left-1/2 w-2 h-2 bg-white rounded-full transform -translate-x-1/2 -translate-y-1/2 shadow opacity-50"></div>
        </div>

        <div id="hudLeft" class="hud-left hidden">
            <div class="angle-box" id="angleBox">
                <div class="text-[10px] text-gray-300 uppercase">Độ Nghiêng</div>
                <div id="angleDisplay" class="text-2xl font-bold my-1">0.0°</div>
                <div id="directionDisplay" class="text-[9px] font-bold text-green-400">THẲNG</div>
            </div>
            
            <div class="angle-box">
                <div class="text-[10px] text-gray-300">Pitch (Beta)</div>
                <div id="betaDisplay" class="text-sm font-mono">0°</div>
            </div>
        </div>

        <div class="control-right">
            
            <button id="btnStart" onclick="startCamera()" class="bg-blue-600 text-white w-14 h-14 rounded-full shadow-lg flex items-center justify-center animate-pulse">
                <i class="fa-solid fa-power-off text-xl"></i>
            </button>

            <button id="btnCapture" onclick="captureCheck()" class="btn-capture-ring hidden">
                <div class="btn-capture-inner"></div>
            </button>

            <div id="postCaptureActions" class="hidden flex flex-col gap-4">
                <button onclick="saveToFirebase()" id="btnSaveFirebase" class="w-14 h-14 bg-green-600 text-white rounded-full shadow-lg flex items-center justify-center">
                    <i class="fa-solid fa-cloud-arrow-up text-xl"></i>
                </button>
                <button onclick="retake()" class="w-14 h-14 bg-gray-600 text-white rounded-full shadow-lg flex items-center justify-center">
                    <i class="fa-solid fa-rotate-right text-xl"></i>
                </button>
            </div>
        </div>

    </div>

    <div class="text-center mt-2 text-gray-500 text-xs px-4">
        * Cầm máy dọc. Ngắm đường <span class="text-green-500 font-bold">XANH</span> trùng mép cột.
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCzWjfcD5Dgq7V-i2izb9tKLR6QM6qWPQo", 
            authDomain: "tavietnam-78ae8.firebaseapp.com", 
            projectId: "tavietnam-78ae8", 
            storageBucket: "tavietnam-78ae8.firebasestorage.app", 
            messagingSenderId: "670121705534", 
            appId: "1:670121705534:web:1027ad98550573ad37116f" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.saveDataToFirestore = async function(data) {
            const btn = document.getElementById('btnSaveFirebase');
            const originalHTML = btn.innerHTML;
            
            try {
                btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i>';
                btn.disabled = true;

                await addDoc(collection(db, "pole_checks"), {
                    ...data,
                    timestamp: serverTimestamp(),
                    device_agent: navigator.userAgent
                });

                document.getElementById('saveStatus').classList.remove('hidden');
                setTimeout(() => {
                    document.getElementById('saveStatus').classList.add('hidden');
                    btn.innerHTML = originalHTML;
                    btn.disabled = false;
                }, 2000);

            } catch (e) {
                alert("Lỗi lưu: " + e.message);
                btn.innerHTML = originalHTML;
                btn.disabled = false;
            }
        }
    </script>

    <script>
        let currentGamma = 0; 
        let currentBeta = 0;
        let isCameraActive = false;
        let videoStream = null;
        let capturedData = null;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } }
                });
                videoStream = stream;
                document.getElementById('cameraFeed').srcObject = stream;
                
                document.getElementById('btnStart').classList.add('hidden');
                document.getElementById('btnCapture').classList.remove('hidden');
                document.getElementById('hudLeft').classList.remove('hidden');
                
                document.getElementById('capturedImage').classList.add('hidden');
                document.getElementById('guidesLayer').classList.remove('hidden');
                
                isCameraActive = true;
                initSensors();

            } catch (err) {
                alert("Lỗi Camera: " + err.message);
            }
        }

        function initSensors() {
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                document.getElementById('requestPermissionBtn').classList.remove('hidden');
                document.getElementById('requestPermissionBtn').onclick = () => {
                    DeviceOrientationEvent.requestPermission().then(resp => {
                        if (resp === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                            document.getElementById('requestPermissionBtn').classList.add('hidden');
                        }
                    });
                };
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        function handleOrientation(event) {
            if (!isCameraActive) return;
            const gamma = event.gamma; 
            const beta = event.beta;
            if (gamma === null) return;

            currentGamma = gamma;
            currentBeta = beta;
            
            // 1. Rotate Gravity Line
            document.getElementById('gravityContainer').style.transform = `rotate(${-gamma}deg)`;

            // 2. Update Left HUD
            const absGamma = Math.abs(gamma);
            const angleBox = document.getElementById('angleBox');
            const angleText = document.getElementById('angleDisplay');
            const dirText = document.getElementById('directionDisplay');

            angleText.innerText = absGamma.toFixed(1) + "°";
            document.getElementById('betaDisplay').innerText = Math.round(beta) + "°";

            if (absGamma < 1.0) {
                angleBox.style.borderColor = "#4ade80"; // Green 400
                dirText.innerText = "THẲNG ĐỨNG";
                dirText.className = "text-[9px] font-bold text-green-400";
            } else {
                angleBox.style.borderColor = "#f87171"; // Red 400
                dirText.innerText = (gamma > 0) ? "NGHIÊNG PHẢI" : "NGHIÊNG TRÁI";
                dirText.className = "text-[9px] font-bold text-red-400";
            }
        }

        function captureCheck() {
            if (!videoStream) return;
            const video = document.getElementById('cameraFeed');
            const canvas = document.getElementById('captureCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const cx = canvas.width / 2;

            // 1. Draw Image
            ctx.drawImage(video, 0, 0);

            // 2. Draw Center Axis (Green)
            ctx.beginPath();
            ctx.strokeStyle = "#00ff00";
            ctx.lineWidth = 5;
            ctx.moveTo(cx, 0);
            ctx.lineTo(cx, canvas.height);
            ctx.stroke();

            // 3. Draw Gravity Line (Red) - Rotated
            ctx.save();
            ctx.translate(cx, canvas.height/2);
            ctx.rotate(-currentGamma * Math.PI / 180);
            
            ctx.beginPath();
            ctx.strokeStyle = "red";
            ctx.lineWidth = 4;
            ctx.setLineDash([20, 15]);
            ctx.moveTo(0, -canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.stroke();
            ctx.restore();

            // 4. Burn Data Text (Top Left Corner - to allow clear center view)
            // Vẽ nền đen mờ ở góc trái để hiển thị thông số rõ ràng
            ctx.fillStyle = "rgba(0,0,0,0.6)";
            ctx.fillRect(20, 20, 350, 120); // Top left box

            ctx.fillStyle = "white";
            ctx.font = "bold 40px Arial";
            ctx.fillText(`Độ nghiêng: ${Math.abs(currentGamma).toFixed(1)}°`, 40, 70);
            
            ctx.font = "30px Arial";
            if(Math.abs(currentGamma) < 1) {
                ctx.fillStyle = "#00ff00";
                ctx.fillText("ĐÁNH GIÁ: ĐẠT", 40, 115);
            } else {
                ctx.fillStyle = "yellow";
                ctx.fillText("ĐÁNH GIÁ: NGHIÊNG", 40, 115);
            }

            // Show Result
            const dataURL = canvas.toDataURL('image/jpeg');
            document.getElementById('capturedImage').src = dataURL;
            document.getElementById('capturedImage').classList.remove('hidden');

            // Prep Data
            capturedData = {
                tilt_angle: currentGamma,
                pitch_beta: currentBeta,
                status: Math.abs(currentGamma) < 1 ? "PASS" : "FAIL",
                image_base64: (dataURL.length < 500000) ? dataURL : "skipped_large"
            };

            // Switch Controls
            document.getElementById('btnCapture').classList.add('hidden');
            document.getElementById('guidesLayer').classList.add('hidden'); 
            document.getElementById('hudLeft').classList.add('hidden'); // Hide HUD on preview
            document.getElementById('postCaptureActions').classList.remove('hidden');
        }

        function retake() {
            document.getElementById('capturedImage').classList.add('hidden');
            document.getElementById('postCaptureActions').classList.add('hidden');
            
            document.getElementById('btnCapture').classList.remove('hidden');
            document.getElementById('guidesLayer').classList.remove('hidden');
            document.getElementById('hudLeft').classList.remove('hidden');
        }

        function saveToFirebase() {
            if(window.saveDataToFirestore && capturedData) {
                window.saveDataToFirestore(capturedData);
            }
        }
    </script>
</body>
</html>
